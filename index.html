<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <din class="main">
            <div class="display">
                <input type="text" id="a1" readonly>
                <br>
                <input type="number" id="a2" readonly>
            </div>
            <br><br>
            <div class="buttons_container">
                <table>
                    <tr>
                        <th><input type="button" class="btns" value="AC"></th>
                        <th><input type="button" class="btns" value="C"></th>
                        <th><input type="button" class="btns" value="/"></th>
                        <th><input type="button" class="btns" value="%"></th>
                    </tr>
                    <tr>
                        <th><input type="button" class="btns" value="7"></th>
                        <th><input type="button" class="btns" value="8"></th>
                        <th><input type="button" class="btns" value="9"></th>
                        <th><input type="button" class="btns" id="multi" value="X"></th>
                    </tr>
                    <tr>
                        <th><input type="button" class="btns" value="4"></th>
                        <th><input type="button" class="btns" value="5"></th>
                        <th><input type="button" class="btns" value="6"></th>
                        <th><input type="button" class="btns" value="-"></th>
                    </tr>
                    <tr>
                        <th><input type="button" class="btns" value="1"></th>
                        <th><input type="button" class="btns" value="2"></th>
                        <th><input type="button" class="btns" value="3"></th>
                        <th><input type="button" class="btns" value="+"></th>
                    </tr>
                    <tr>
                        <th><input type="button" class="btns" value="0"></th>
                        <th><input type="button" class="btns" value="00"></th>
                        <th><input type="button" class="btns" value="."></th>
                        <th><input type="button" class="btns" value="="></th>
                    </tr>
                </table>
            </div>
        </din>
    </div>
    <script src="script.js"></script>
</body>

</html>
